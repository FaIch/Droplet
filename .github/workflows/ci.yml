name: Expo CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Install dependencies and build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Build Expo project
        run: npx expo web

